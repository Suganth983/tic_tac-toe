<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe - Task 03</title>
  <style>
    body {
      font-family: 'Comillas Negras', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(to bottom, #f0f8ff, #e6f7ff);
    }

    h1 {
      margin-bottom: 20px;
      color: #0077ff;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
    }

    .cell {
      width: 100px;
      height: 100px;
      background: radial-gradient(circle at top left, #43e97b, #38f9d7);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 48px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      border-radius: 10px;
      transition: transform 0.2s, background 0.3s;
    }

    .cell:hover {
      transform: scale(1.1);
      background: radial-gradient(circle at top left, #38f9d7, #43e97b);
    }

    .info {
      margin-top: 20px;
      font-size: 20px;
      color: #333;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #0077ff;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>

  <h1>Tic-Tac-Toe</h1>
  <div class="board" id="board">
    <div class="cell" data-index="0"></div>
    <div class="cell" data-index="1"></div>
    <div class="cell" data-index="2"></div>
    <div class="cell" data-index="3"></div>
    <div class="cell" data-index="4"></div>
    <div class="cell" data-index="5"></div>
    <div class="cell" data-index="6"></div>
    <div class="cell" data-index="7"></div>
    <div class="cell" data-index="8"></div>
  </div>

  <div class="info" id="info">Player X's turn</div>
  <button onclick="resetGame()">Restart Game</button>

  <script>
    const board = document.getElementById('board');
    const cells = document.querySelectorAll('.cell');
    const info = document.getElementById('info');

    let currentPlayer = 'X';
    let gameState = Array(9).fill('');

    const winningConditions = [
      [0,1,2],
      [3,4,5],
      [6,7,8],
      [0,3,6],
      [1,4,7],
      [2,5,8],
      [0,4,8],
      [2,4,6]
    ];

    function handleCellClick(e) {
      const index = e.target.dataset.index;
      if (gameState[index] !== '') return;

      gameState[index] = currentPlayer;
      e.target.textContent = currentPlayer;

      if (checkWin()) {
        info.textContent = `Player ${currentPlayer} wins!`;
        board.removeEventListener('click', handleCellClick);
        return;
      }

      if (!gameState.includes('')) {
        info.textContent = "It's a Draw!";
        return;
      }

      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      info.textContent = `Player ${currentPlayer}'s turn`;
    }

    function checkWin() {
      return winningConditions.some(condition => {
        const [a,b,c] = condition;
        return gameState[a] && gameState[a] === gameState[b] && gameState[a] === gameState[c];
      });
    }

    function resetGame() {
      gameState.fill('');
      cells.forEach(cell => cell.textContent = '');
      currentPlayer = 'X';
      info.textContent = `Player ${currentPlayer}'s turn`;
      board.addEventListener('click', handleCellClick);
    }

    board.addEventListener('click', handleCellClick);
  </script>

</body>
</html>
